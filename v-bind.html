<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-bind</title>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            :title :class :src 给属性赋值 
            v-bind指令的作用是，为元素绑定元素
            完整的写法是 v-bind：属性名
            简洁的话可以省略v-bind，只保留 :属性名
        -->
        <p :title="message" :class="{active:isActive}">{{ message }}</p>
        <input type="button" value="change status" @click="toogleActive">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                message: "msg",
                isActive: true
            },
            methods: {
                toogleActive: function() {
                    this.isActive = !this.isActive;
                }
            }
        })    
    </script>
</body>
</html>
