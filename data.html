<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>data：数据对象</title>
</head>

<body>
    <div id="app">
        {{ message }}
        <h2> {{ school.name}} {{school.mobile}} </h2>
        <ul>
            <li>{{ students[0] }}</li>
            <li>{{ students[1] }}</li>
            <li>{{ students[2] }}</li>
            <li>{{ students[3] }}</li>
        </ul>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            /*
                Vue中用到的数据定义在data中
                data中可以写复杂类型的数据
                渲染复杂类型数据时，遵守js的语法即可
            */
            data: {
                message: " hello vue! ",
                school: {
                    name: "HIT",
                    mobile: "123456"
                },
                students: ["hby", "xs", "hyp", "xbw"]
            }
        })
    </script>
</body>
</html>
