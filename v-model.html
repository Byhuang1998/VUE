<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<!-- 
    v-model指令的作用是便捷地设置和获取表单元素的值
    绑定的数据会和表单元素值相关联
    绑定的数据 与 表单元素会同步更新
 -->
<body>
    <div id="app">
        <input type="text" v-model="message">
        <p>{{ message }}</p>

        <input type="button" value="修改message" @click="changeM">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
          var vue = new Vue({
            el: "#app",
            data: {
                message: "by learning"
            },
            methods: {
                changeM: function() {
                    this.message = "修改后的message";
                }
            }
          })
    </script>
</body>
</html>
