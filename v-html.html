<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>data：数据对象</title>
</head>

<body>
    <div id="app">
        <!-- 
            v-html指令的作用是：设置元素的innerHTML
            内容有html结构会被解析为标签
            v-text指令无论是什么，只会被解析为纯文本
         -->
        <p v-html="message"></p>
        <p v-text="message"></p>
        <p v-html="link"></p>
        <p v-text="link"></p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                message: "hello vue",
                link: "<a href='http://www.baidu.com'>链接</a>"
            }
        })
    </script>
</body>
</html>
