<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>

<body>
    <div id="app">
        <!-- 
            v-on指令的作用是：为元素绑定事件
            事件名不需要写on，指令可以简写为@
            绑定的方法定义在methods中，方法内部通过this关键字可以访问定义在data数据中
         -->
         <input type="button" value="点击" @click="doIT">
         <input type="button" value="双击" @dblclick="doIT">
         <p @click="changeFood">{{ food }}</p>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                food: "eggs",
            },
            methods: {
                doIT: function() {
                    alert("做IT");
                },
                changeFood() {
                    console.log(this.food);
                    this.food += "carrots";
                }
            }
        })
    </script>
</body>
</html>
