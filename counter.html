<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-on</title>
</head>

<body>
    <div id="app">
         <button @click="sub">-</button>
         <span>{{ cnt }}</span>
         <button @click="add">+</button>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                cnt: "0",
            },
            methods: {
                add: function() {
                    if (this.cnt == 10) {
                        alert("别点了，不能再添加了");
                        return;
                    }
                    this.cnt++;
                },
                sub() {
                    if (this.cnt == 0) {
                        alert("别点了，不能再减少了");
                        return;
                    }
                    this.cnt--;
                }
            }
        })
    </script>
</body>
</html>
