<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>swith_photos</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="app">
        <a v-show="index != 0" href="javascript:void(0)" @click="turnLeft"><</a>
        <img :src="imgArr[index]"/>
        <a v-show="index < imgArr.length - 1" href="javascript:void(0)" @click="turnRight">></a>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                index: 0,
                imgArr: [
                    "./photos/1.jpg",
                    "./photos/2.png",
                    "./photos/3.png"
                ],
                isLeftShow: false,
                isRightShow: false,
            },
            methods: {
                turnLeft: function() {
                    this.index--;
                },
                turnRight: function() {
                    console.log(this.index);
                    this.index++;
                }
            }
        })    
    </script>
</body>
</html>
