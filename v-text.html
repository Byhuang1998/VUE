<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>data：数据对象</title>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <!-- 
            v-test的作用：设置标签的内容
            默认写法会替换全部内容，使用差值表达式{{}}可以替换指定内容
            
         -->
        <h2 v-text="message + '!!!'"></h2>
        <h2 v-text="array[0]"></h2>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello vue!",
                info: "by learing",
                array: ["first", "second", "third", "fourth"]
            }
        })
    </script>
</body>
</html>
